<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея | Quantum Core</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      padding-left: 10px;
    }
    .gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 0 auto;
  transform: translateX(-30px); /* ← сдвиг влево */
}

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>Квантовая галерея</h1>

<<div class="gallery-grid">
  <div class="gallery-item">
    <img src="1.jpg" alt="Изображение 1">
    <div class="caption">Изображение 1</div>
  </div>
  <div class="gallery-item">
    <img src="2.jpg" alt="Изображение 2">
    <div class="caption">Изображение 2</div>
  </div>
  <div class="gallery-item">
    <img src="3.jpg" alt="Изображение 3">
    <div class="caption">Изображение 3</div>
  </div>
  <div class="gallery-item">
    <img src="4.jpeg" alt="Изображение 4">
    <div class="caption">Изображение 4</div>
  </div>
  <div class="gallery-item">
    <img src="5.jpeg" alt="Изображение 5">
    <div class="caption">Изображение 5</div>
  </div>
  <div class="gallery-item">
    <img src="6.jpeg" alt="Изображение 6">
    <div class="caption">Изображение 6</div>
  </div>
  <div class="gallery-item">
    <img src="7.jpeg" alt="Изображение 7">
    <div class="caption">Изображение 7</div>
  </div>
  <div class="gallery-item">
    <img src="8.jpeg" alt="Изображение 8">
    <div class="caption">Изображение 8</div>
  </div>
</div>


</body>
</html>
